<!DOCTYPE html>
<html>
  <head>
      <title>
        Chaos - Create Profile
      </title>
      <style>
      :root {
        --main-bg: grey;
        --brown: rgb(147, 83, 53);
        --beige: rgb(223, 188, 150);
        --brown-selected: rgb(147, 250, 53);
        --beige-selected: rgb(223, 250, 150);
        --win-area-border: rgba(0, 128, 0, 0.5);
      }
      html {
        height: 100vh;
        width: 100vw;
      }
      body {
        height: 100%;
        margin: 0;
        background-color: var(--main-bg);
      }
      .container {
        height: 100%;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      form {
        height: 100%;
        display:flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      input {
        margin-bottom: 15px;
        height: 65px;
        font-size: 50px;
      }
      label {
        font-size: 50px;
      }
      #sub {
        border-radius: 15%;
        padding: 20px 30px;
        margin: 20px;
        height: 100px;
        background-color: var(--beige);
        border: 2px solid var(--brown);
      }
      </style>
  </head>
  <body>
    <div class="container">
    <form action ="{% url 'create_user' %}" method = "post">
        {% csrf_token %}
        <label for="fname"> First name: </label>
        <input type="text" id = "fname" name = "first_name">
        <label for="lname"> Last name: </label>
        <input type = "text" id = "lname" name = "last_name">
        <label for="email"> Email: </label>
        <input type = "text" id = "email" name = "email">
        <label for="username"> Username: </label>
        <input type = "text" id = "username" name = "username">
        <label for="password"> Password: </label>
        <input type = "password" id = "password" name = "password">
        <input id = "sub" type = "submit" value="Create Account" >
    </form>
  </div>
  </body>
